<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Cute Pet Pictures Addon - Picture Popup</title>
        <style>
            body {
                width: 500px;
                background-color: #333333;
                color: #ffffff;
            }
            button {
                background-color: #474747;
                border: none;
                color: #ffffff;
                padding: 15px 32px;
                text-align: center;
                font-size: 16px;
                border-radius: 3px;
                transition-duration:50ms
            }
            button:hover {
                background-color: #363636;
                color: #ffffff;
            }
            button:active {
                background-color: #585858;
                color: #ffffff;
            }
        </style>
    </head>
    <body>
        <div>
            <img src="" alt="Image" />
            <button id="reload">Reload</button>
        </div>
    </body>
</html>
